<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacau Show Buritis - Cartão Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-chocolate-dark: #4E342E;
            --color-chocolate-light: #795548;
            --color-cream: #FBEED5;
            --color-text: #1a1a1a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-cream);
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-action {
            background-color: var(--color-chocolate-dark);
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-action:hover {
            background-color: var(--color-chocolate-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .header-bg {
            background: linear-gradient(135deg, #4E342E, #795548);
            position: relative;
        }
        .logo-img {
            height: 180px;
            max-width: 95%;
            object-fit: contain;
            margin: 0 auto 1rem auto;
            display: block;
            /* Sombra suave atrás da logo */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-sm sm:max-w-md lg:max-w-lg rounded-2xl overflow-hidden text-center bg-white">
        
        <!-- Cabeçalho e Logo -->
        <div class="header-bg p-6">
            <img 
                src="https://logodownload.org/wp-content/uploads/2017/07/cacau-show-logo-0.png"
                alt="Logo Cacau Show"
                class="logo-img"
                onerror="this.onerror=null; this.src='https://placehold.co/180x120/4E342E/FBEED5?text=CACAU+SHOW';"
            >
            <h1 class="text-4xl font-bold text-white tracking-wider mt-2">CACAU SHOW</h1>
            <p class="text-xl font-semibold text-white mt-1">BURITIS</p>
        </div>

        <!-- Conteúdo e Botões -->
        <div class="p-6 space-y-4">
            <p class="text-lg font-medium text-gray-700">CLIQUE NOS ÍCONES E FALE CONOSCO!</p>

            <div class="space-y-3">
                <a href="https://api.whatsapp.com/send?phone=553132450008&text=Ol%C3%A1%2C%20gostaria%20de%20fazer%20um%20pedido%20na%20Cacau%20Show%20Buritis!" target="_blank" class="btn-action flex items-center justify-center p-4 rounded-2xl text-lg font-semibold uppercase shadow-md">
                    <i class="fab fa-whatsapp text-2xl mr-3"></i>
                    WhatsApp
                </a>

                <a href="tel:+553132450008" class="btn-action flex items-center justify-center p-4 rounded-2xl text-lg font-semibold uppercase shadow-md">
                    <i class="fas fa-phone-alt text-2xl mr-3"></i>
                    Peça pelo Telefone
                </a>

                <a href="https://www.instagram.com/cacaushowburitis" target="_blank" class="btn-action flex items-center justify-center p-4 rounded-2xl text-lg font-semibold uppercase shadow-md">
                    <i class="fab fa-instagram text-2xl mr-3"></i>
                    Instagram
                </a>

                <a href="https://www.ifood.com.br/delivery/belo-horizonte-mg/cacau-show-buritis-buritis/9754552c-f629-4b08-a366-86bd37c058cc" target="_blank" class="btn-action flex items-center justify-center p-4 rounded-2xl text-lg font-semibold uppercase shadow-md">
                    <i class="fas fa-utensils fa-2x mr-3"></i>
                    iFood (Delivery)
                </a>

                <a href="https://www.google.com/maps/search/?api=1&query=Avenida+Aggeo+Pio+Sobrinho,+472+-+Buritis,+Belo+Horizonte+-+MG" target="_blank" class="btn-action flex items-center justify-center p-4 rounded-2xl text-lg font-semibold uppercase shadow-md">
                    <i class="fas fa-map-marker-alt text-2xl mr-3"></i>
                    Endereço da Loja
                </a>
            </div>

            <div class="mt-6 pt-4 border-t border-gray-200 text-center">
                <p class="text-sm font-semibold text-gray-700 flex items-center justify-center">
                    <i class="fas fa-map-marker-alt mr-1"></i>
                    NOSSO ENDEREÇO:
                </p>
                <p class="text-base text-gray-600 font-light italic">Avenida Aggeo Pio Sobrinho, 472 - Buritis, Belo Horizonte - MG</p>
                <p class="text-xs text-gray-400 mt-2 flex items-center justify-center">
                    <i class="fas fa-hand-pointer mr-1"></i>Toque no ícone acima para abrir o mapa.
                </p>
            </div>

        </div>
    </div>

</body>
</html>
